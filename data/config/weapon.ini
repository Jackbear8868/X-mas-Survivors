[common]
img_dir = './data/weapon'

[Snow Ball]
slogan = “A snowball fight is always exciting.”
introduction = “There will be snow balls shoot in all direction.” 
basic ATK = 10
basic snowball amount per one time = 7
Upgrade = “ATK +?%, snowball amount +?%”

# 基礎雪球的設定
# 往七個方向發射，對敵人造成一次傷害後會消失
# 升級後攻擊力變強、數量變多

# 程式常數: 
SnowBall_basic_atk = 10
SnowBall_basic_amt = 7

[Autoaim Snow Ball]
slogan = "A snowball fight is exciting especially when breaking enemies’ noses."
introduction = "There will be a snowball aims at the nearest enemy autolly and shoot."
basic ATK = 10
basic snow ball HP = 2
Upgrade = "ATK + ?%, HP + ?%"

# 瞄準型雪球
# 往最近的敵人發射，預設可用兩次(hp = 2)
# 升級後攻擊力變強、可以用更多次

# 程式常數
AimSnowBall_basic_atk = 10
AimSnowBall_basic_hp = 2

[Deer Antler]
slogan = "Never leave your vulnerable back to your enemies."
introduction = "Deer antler is at the side of deer's face direction. 
Enemies that hit the antler will get hurt, while hitting the other part is the deer that get hurt."
basic ATK = 10
basic antler size = 52.5 # 鹿的圖片高 * 1.5，要依據真實圖片改
Upgrade = "ATK + ? %, antler size + ?%"

# 鹿角(麋鹿的起始武器)
# 防禦型武器，怪物碰到鹿角那一面會扣血，其餘部分扣玩家血
# 升級後鹿角會變大、攻擊力變強

# 程式常數
DeerAntler_height = 52.5 
DeerAntler_basic_atk = 10

[Sled]
slogan = "Without the sled, Santa Claus is nothing more than a bird without wings."
introduction = "A self-driving sled will drives from left to right again and again."
basic ATK = 10
basic SPD = 40
basic sled size = 40 # 雪橇的圖片高，要改
Upgrade = "ATK + ?%, SPD + ?%, size + ?%"

# 雪橇(聖誕老人的起始武器)
# 從玩家的下方，由左而右水平開過去，到螢幕邊界會重新從左邊開進去
# 升級後雪橇速度變快、變大台、攻擊力變強

# 程式常數
Sled_height = 40 # 雪橇圖片高
Sled_basic_vec = 40
Sled_basic_atk = 10

[Shovel]
slogan = "Be careful. It’s not only a gardening tool."
introduction = "A shovel will aim at the nearest enemy and cause great hurt."
basic ATK = 20
basic size = 10  # 鏟子頭的邊長
Upgrade = "ATK + ?%, size + ?%"

# 鏟子(花園小精靈的起始武器)
# 會瞄準離玩家最近的敵人
# 傷害力較高，只有鏟子頭有攻擊功能
# 升級後鏟子頭變大、攻擊力增加

# 程式常數
Shovel_side_length = 10 # 鏟子頭的邊長
Shovel_basic_atk = 20

[Sled Dog]
slogan = "Its ancestor has worked for House Stark of Winterfell." # 來源是冰與火之歌的冰原狼
introduction = "Sled dog will attack the nearest enemy, and if it is too far from the player,
it will come back."
basic ATK = 15
basic SPD = 50
Upgrade = "ATK + ?%, SPD + ?%"

# 雪橇犬
# 會去找離自己最近的敵人攻擊
# 離玩家太遠(SledDog_max_dist = 200)會跑回玩家身邊，再出發去尋找敵人
# 升級後跑比較快、攻擊力增加

# 程式常數
SledDog_basic_atk = 15
SledDog_basic_vec = 50

[Santa Beard]
slogan = "Three layers of beard wax make it so lethal."
introduction = "A Santa beard will resolve around the player, just like a guard."
basic ATK = 5
basic angular SPD = 6
Upgrade = "ATK + ?%, angular SPD + ?%"

# 聖誕老人的鬍子
# 鬍子定軌跡的在玩家上下方移動
# 一定時間會繞720度(玩家沒有移動的話軌跡呈兩個在玩家位置相切的圓形，或8字形)，迴力鏢
# 升級後飛比較快、攻擊力增加

# 程式常數
SantaBread_dist = 50 # 鬍子軌跡圓的半徑
SantaBread_basic_angularvec = 6   # 360/SantaBread_basic_angularvec * dt 是轉一圈需要的時間
SantaBread_basic_atk = 5

[Gift]
slogan = "It’s the thought that counts. Boom!"
introduction = "It is launched from the player's face direction, 
and it explodes when it travels a fixed distance from the player."
basic ATK = 10
basic gift SPD = 40
Upgrade = "ATK + ?%, gift SPD + ?%" 
# 禮物
# 從玩家的面對方發射，發射到定點會爆炸(手榴彈)，且方向僅左右
# 爆炸會產生一圈rect，對接觸到的怪物造成傷害
# 升級後飛比較快(也就是更快擁有新的禮物)、攻擊力增加

# 程式常數
Gift_shoot_dist = 100
Gift_basic_vec = 40
Gift_basic_atk = 10

[LED Stripe]
slogan = "May the force be with you."
introduction = "A LED stripe will rotate around the player."
basic ATK = 5
basic angular SPD = 6
Upgrade = "ATK + ?%, angular SPD + ?%"

# LED燈條
# 會以玩家為中心甩，造成的傷害低
# 升級後攻擊力增加、甩得比較快

# 程式常數
LED_basic_angularvec = 6 # 360/angular_vec * dt 是轉一圈需要的時間
LED_basic_atk = 5

[Candy Cane]
slogan = "A sweet new look of Reaper’s scythe."
introduction = "A candy cane will rotate for 120 degree around the player,
with the player's face direction be the center line."
basic ATK = 8
basic angular SPD = 4
Upgrade = "ATK + ?%, angular SPD + ?%"

# 拐杖糖
# 會以玩家為圓心，面對的方向為中心線，上下各甩出60度的範圍
# 造成的傷害比LED燈條略高，但還是希望他偏低
# 升級後攻擊力增加，甩得比較快

# 程式常數
CandyCane_basic_angularvec = 4   # 240/angular_vec * dt 是轉一個週期需要的時間
CandyCane_basic_atk = 8

[Snow Flake]
slogan = "Let the storm rage on."
introduction = "Snow flake is set at the player's current position.
Enemies entering the area of snow flake will get attack continuously."
basic ATK = 3
basic snow flake side length = 50
Upgrade = "ATK + ?%, side length + ?%"

# 雪花/或雪地
# 玩家以自己目前位置為中心設立雪地，進入雪地的怪物會持續扣血
# 造成的傷害比LED還低，不然就是讓這武器不好被解鎖以保持武器間的平衡
# 升級後攻擊力增加、雪地範圍變大

# 程式常數
SnowFlake_basic_sidelength = 50
SnowFlake_basic_atk = 3

[Seal]
slogan = "Seal is for Sea, Air and Land Teams."
introduction = "Four seals will leave the player with different direction,attacking all the
enemies they encounter and come back to the player after a fixed period of time. "
basic ATK = 15
basic move SPD = 30
Upgrade = "ATK + ?%, move SPD + ?%"

# 海豹
# 直線型迴力鏢，從玩家的左上、右上、右下、左下斜45度角出發，走過一定距離後，返回玩家身邊。
# 升級後移動速度變快，攻擊力變強

# 程式變數
Seal_basic_vec = 30
Seal_basic_atk = 15
Seal_amt = 4
Seal_move_time = 100 # 單位是dt



